<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Jose Arellanes" />

    <title>GSAP Custom Cursor with Direction-Aware Rotation</title>
    <meta
      name="description"
      content="A high-performance custom cursor built with GSAP 3 and Vanilla JS. Features frame-rate independent damping (smooth lag) and a 'magnetic' hover state where the cursor expands into a rotating 'View Project' badge. The badge rotation direction (clockwise/counter-clockwise) dynamically adapts to the mouse's movement direction on entry."
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="src/styles/style.css" />
    <script defer src="src/scripts/main.js" type="module"></script>
  </head>

  <body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div id="wrapper">
      <div class="portfolio-item">
        <div class="portfolio-thumb">
          <img src="src/assets/image.webp" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
